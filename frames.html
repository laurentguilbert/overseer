<!DOCTYPE html>
<html>
  <head>
    <title>Overseer</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/modal.min.js"></script>
    <script src="js/frames.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-item" data-modal-trigger="frames">Frames</div>
      <div class="nav-item" data-modal-trigger="config">Configuration</div>
    </nav>

    <div class="modal-frames" data-modal="frames">
      <form class="frames-form">
        <label>
          Enter every url you want to oversee separated by a newline.<br>
          Don't forget to the protocol (http, https) at the start of your urls.
        </label>
        <textarea class="js-frames-form-textarea"></textarea>
        <button class="frames-form-submit js-frames-form-submit">Reload Frames</button>
      </form>
    </div>

    <div class="modal-config" data-modal="config">
      <form class="config-form">
        <label>Auto refresh rate</label><input type="text" name="auto_refresh_rate">
        <label>Columns</label><input type="text" name="resolution_x">
        <label>Resolution X</label><input type="text" name="resolution_x">
        <label>Resolution Y</label><input type="text" name="resolution_y">
        <label>Query string</label><input type="text" name="querystring">
        <button class="frames-form-submit js-config-form-submit">Reload Configuration</button>
      </form>
    </div>

    <div class="frames js-frames">
    </div>
  </body>
</html>
